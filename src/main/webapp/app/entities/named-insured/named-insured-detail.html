
<div>
    <h2><span translate="alotApp.namedInsured.detail.title">Named Insured</span> {{vm.namedInsured.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="alotApp.namedInsured.fixedId">Fixed Id</span></dt>
        <dd>
            <span>{{vm.namedInsured.fixedId}}</span>
        </dd>
        <hr>
        <dt><span translate="alotApp.namedInsured.deleted">Deleted</span></dt>
        <dd>
            <span>{{vm.namedInsured.deleted}}</span>
        </dd>
        <hr>
        <dt><span translate="alotApp.namedInsured.policyContact">Policy Contact</span></dt>
        <dd>
            <a ui-sref="policy-contact-detail({id:vm.namedInsured.policyContact.id})">{{vm.namedInsured.policyContact.id}}</a>
        </dd>
        <hr>
        <dt><span translate="alotApp.namedInsured.productLine">Product Line</span></dt>
        <dd>
            <a ui-sref="product-line-detail({id:vm.namedInsured.productLine.id})">{{vm.namedInsured.productLine.id}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
