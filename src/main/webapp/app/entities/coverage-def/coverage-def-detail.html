
<div>
    <h2><span translate="alotApp.coverageDef.detail.title">Coverage Def</span> {{vm.coverageDef.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="alotApp.coverageDef.description">Description</span></dt>
        <dd>
            <span>{{vm.coverageDef.description}}</span>
        </dd>
        <hr>
        <dt><span translate="alotApp.coverageDef.beginEffectiveDate">Begin Effective Date</span></dt>
        <dd>
            <span>{{vm.coverageDef.beginEffectiveDate | date:'mediumDate'}}</span>
        </dd>
        <hr>
        <dt><span translate="alotApp.coverageDef.endEffectiveDate">End Effective Date</span></dt>
        <dd>
            <span>{{vm.coverageDef.endEffectiveDate | date:'mediumDate'}}</span>
        </dd>
        <hr>
        <dt><span translate="alotApp.coverageDef.state">State</span></dt>
        <dd>
            <span>{{vm.coverageDef.state}}</span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
