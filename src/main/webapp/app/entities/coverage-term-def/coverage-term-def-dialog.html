
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCoverageTermDefLabel" translate="alotApp.coverageTermDef.home.createOrEditLabel">Create or edit a Coverage Term Def</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.coverageTermDef.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.coverageTermDef.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="alotApp.coverageTermDef.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.coverageTermDef.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="alotApp.coverageTermDef.beginEffectiveDate" for="field_beginEffectiveDate">Begin Effective Date</label>
                <div class="input-group">
                    <input id="field_beginEffectiveDate" type="text" class="form-control" name="beginEffectiveDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.coverageTermDef.beginEffectiveDate" is-open="vm.datePickerOpenStatus.beginEffectiveDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('beginEffectiveDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="alotApp.coverageTermDef.endEffectiveDate" for="field_endEffectiveDate">End Effective Date</label>
                <div class="input-group">
                    <input id="field_endEffectiveDate" type="text" class="form-control" name="endEffectiveDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.coverageTermDef.endEffectiveDate" is-open="vm.datePickerOpenStatus.endEffectiveDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('endEffectiveDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="alotApp.coverageTermDef.state" for="field_state">State</label>
            <input type="text" class="form-control" name="state" id="field_state"
                    ng-model="vm.coverageTermDef.state"
                     />
        </div>

        <div class="form-group">
            <label translate="alotApp.coverageTermDef.coverageDef" for="field_coverageDef">Coverage Def</label>
            <select class="form-control" id="field_coverageDef" name="coverageDef" ng-model="vm.coverageTermDef.coverageDef" ng-options="coverageDef as coverageDef.id for coverageDef in vm.coveragedefs track by coverageDef.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
