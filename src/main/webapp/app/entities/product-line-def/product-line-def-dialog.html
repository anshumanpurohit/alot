
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProductLineDefLabel" translate="alotApp.productLineDef.home.createOrEditLabel">Create or edit a Product Line Def</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.productLineDef.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.productLineDef.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="alotApp.productLineDef.productLineType" for="field_productLineType">Product Line Type</label>
            <select class="form-control" name="productLineType" ng-model="vm.productLineDef.productLineType" id="field_productLineType">
                <option value="HOME" translate="alotApp.ProductLineType.HOME">HOME</option>
                <option value="PERSONALAUTO" translate="alotApp.ProductLineType.PERSONALAUTO">PERSONALAUTO</option>
                <option value="COMMERCIALAUTO" translate="alotApp.ProductLineType.COMMERCIALAUTO">COMMERCIALAUTO</option>
                <option value="LIFE" translate="alotApp.ProductLineType.LIFE">LIFE</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
