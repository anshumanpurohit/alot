
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDiscountLabel" translate="alotApp.discount.home.createOrEditLabel">Create or edit a Discount</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.discount.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.discount.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="alotApp.discount.amount" for="field_amount">Amount</label>
            <input type="number" class="form-control" name="amount" id="field_amount"
                    ng-model="vm.discount.amount"
                     />
        </div>

        <div class="form-group">
            <label translate="alotApp.discount.productLine" for="field_productLine">Product Line</label>
            <select class="form-control" id="field_productLine" name="productLine" ng-model="vm.discount.productLine" ng-options="productLine as productLine.id for productLine in vm.productlines track by productLine.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="alotApp.discount.definition" for="field_definition">Definition</label>
            <select class="form-control" id="field_definition" name="definition" ng-model="vm.discount.definition" ng-options="discountDef as discountDef.id for discountDef in vm.definitions | orderBy:'id' track by discountDef.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
