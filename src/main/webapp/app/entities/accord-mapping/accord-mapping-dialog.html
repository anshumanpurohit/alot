
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAccordMappingLabel" translate="alotApp.accordMapping.home.createOrEditLabel">Create or edit a Accord Mapping</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.accordMapping.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.accordMapping.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="alotApp.accordMapping.input" for="field_input">Input</label>
            <input type="text" class="form-control" name="input" id="field_input"
                    ng-model="vm.accordMapping.input"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="alotApp.accordMapping.output" for="field_output">Output</label>
            <input type="text" class="form-control" name="output" id="field_output"
                    ng-model="vm.accordMapping.output"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="alotApp.accordMapping.accrodVersion" for="field_accrodVersion">Accrod Version</label>
            <input type="text" class="form-control" name="accrodVersion" id="field_accrodVersion"
                    ng-model="vm.accordMapping.accrodVersion"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
