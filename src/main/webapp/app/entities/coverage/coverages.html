<div>
    <h2 translate="alotApp.coverage.home.title">Coverages</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="coverage.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  translate="alotApp.coverage.home.createLabel">
                        Create new Coverage
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'alotApp.coverage.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="alotApp.coverage.fixedId">Fixed Id</span></th>
                    <th><span translate="alotApp.coverage.productLine">Product Line</span></th>
                    <th><span translate="alotApp.coverage.definition">Definition</span></th>
                    <th><span translate="alotApp.coverage.personalAutoVehicle">Personal Auto Vehicle</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="coverage in vm.coverages track by coverage.id">
                    <td><a ui-sref="coverage-detail({id:coverage.id})">{{coverage.id}}</a></td>
                    <td>{{coverage.fixedId}}</td>
                    <td>
                        <a ui-sref="product-line-detail({id:coverage.productLine.id})">{{coverage.productLine.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="coverage-def-detail({id:coverage.definition.id})">{{coverage.definition.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="personal-auto-vehicle-detail({id:coverage.personalAutoVehicle.id})">{{coverage.personalAutoVehicle.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="coverage-detail({id:coverage.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="coverage.edit({id:coverage.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="coverage.delete({id:coverage.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
