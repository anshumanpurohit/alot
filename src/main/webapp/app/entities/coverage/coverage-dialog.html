
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCoverageLabel" translate="alotApp.coverage.home.createOrEditLabel">Create or edit a Coverage</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.coverage.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.coverage.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="alotApp.coverage.fixedId" for="field_fixedId">Fixed Id</label>
            <input type="text" class="form-control" name="fixedId" id="field_fixedId"
                    ng-model="vm.coverage.fixedId"
                     />
        </div>

        <div class="form-group">
            <label translate="alotApp.coverage.productLine" for="field_productLine">Product Line</label>
            <select class="form-control" id="field_productLine" name="productLine" ng-model="vm.coverage.productLine" ng-options="productLine as productLine.id for productLine in vm.productlines track by productLine.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="alotApp.coverage.definition" for="field_definition">Definition</label>
            <select class="form-control" id="field_definition" name="definition" ng-model="vm.coverage.definition" ng-options="coverageDef as coverageDef.id for coverageDef in vm.definitions | orderBy:'id' track by coverageDef.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="alotApp.coverage.personalAutoVehicle" for="field_personalAutoVehicle">Personal Auto Vehicle</label>
            <select class="form-control" id="field_personalAutoVehicle" name="personalAutoVehicle" ng-model="vm.coverage.personalAutoVehicle" ng-options="personalAutoVehicle as personalAutoVehicle.id for personalAutoVehicle in vm.personalautovehicles track by personalAutoVehicle.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
