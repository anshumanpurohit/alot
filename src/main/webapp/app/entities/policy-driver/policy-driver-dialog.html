
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPolicyDriverLabel" translate="alotApp.policyDriver.home.createOrEditLabel">Create or edit a Policy Driver</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.policyDriver.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.policyDriver.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="alotApp.policyDriver.fixedId" for="field_fixedId">Fixed Id</label>
            <input type="text" class="form-control" name="fixedId" id="field_fixedId"
                    ng-model="vm.policyDriver.fixedId"
                     />
        </div>

        <div class="form-group">
            <label translate="alotApp.policyDriver.violations" for="field_violations">Violations</label>
            <select class="form-control" id="field_violations" name="violations" ng-model="vm.policyDriver.violations" ng-options="violation as violation.id for violation in vm.violations | orderBy:'id' track by violation.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="alotApp.policyDriver.policyContact" for="field_policyContact">Policy Contact</label>
            <select class="form-control" id="field_policyContact" name="policyContact" ng-model="vm.policyDriver.policyContact" ng-options="policyContact as policyContact.id for policyContact in vm.policycontacts | orderBy:'id' track by policyContact.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="alotApp.policyDriver.productLine" for="field_productLine">Product Line</label>
            <select class="form-control" id="field_productLine" name="productLine" ng-model="vm.policyDriver.productLine" ng-options="productLine as productLine.id for productLine in vm.productlines track by productLine.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
