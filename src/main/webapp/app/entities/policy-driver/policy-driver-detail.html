
<div>
    <h2><span translate="alotApp.policyDriver.detail.title">Policy Driver</span> {{vm.policyDriver.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="alotApp.policyDriver.fixedId">Fixed Id</span></dt>
        <dd>
            <span>{{vm.policyDriver.fixedId}}</span>
        </dd>
        <hr>
        <dt><span translate="alotApp.policyDriver.violations">Violations</span></dt>
        <dd>
            <a ui-sref="violation-detail({id:vm.policyDriver.violations.id})">{{vm.policyDriver.violations.id}}</a>
        </dd>
        <hr>
        <dt><span translate="alotApp.policyDriver.policyContact">Policy Contact</span></dt>
        <dd>
            <a ui-sref="policy-contact-detail({id:vm.policyDriver.policyContact.id})">{{vm.policyDriver.policyContact.id}}</a>
        </dd>
        <hr>
        <dt><span translate="alotApp.policyDriver.productLine">Product Line</span></dt>
        <dd>
            <a ui-sref="product-line-detail({id:vm.policyDriver.productLine.id})">{{vm.policyDriver.productLine.id}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
