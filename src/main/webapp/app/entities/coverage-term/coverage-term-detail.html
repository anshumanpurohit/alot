
<div>
    <h2><span translate="alotApp.coverageTerm.detail.title">Coverage Term</span> {{vm.coverageTerm.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="alotApp.coverageTerm.fixedId">Fixed Id</span></dt>
        <dd>
            <span>{{vm.coverageTerm.fixedId}}</span>
        </dd>
        <hr>
        <dt><span translate="alotApp.coverageTerm.coverage">Coverage</span></dt>
        <dd>
            <a ui-sref="coverage-detail({id:vm.coverageTerm.coverage.id})">{{vm.coverageTerm.coverage.id}}</a>
        </dd>
        <hr>
        <dt><span translate="alotApp.coverageTerm.definition">Definition</span></dt>
        <dd>
            <a ui-sref="coverage-term-def-detail({id:vm.coverageTerm.definition.id})">{{vm.coverageTerm.definition.id}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
