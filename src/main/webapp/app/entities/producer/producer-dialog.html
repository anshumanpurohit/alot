
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProducerLabel" translate="alotApp.producer.home.createOrEditLabel">Create or edit a Producer</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.producer.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.producer.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="alotApp.producer.fixedId" for="field_fixedId">Fixed Id</label>
            <input type="text" class="form-control" name="fixedId" id="field_fixedId"
                    ng-model="vm.producer.fixedId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="alotApp.producer.deleted" for="field_deleted">Deleted</label>
            <input type="checkbox" class="form-control" name="deleted" id="field_deleted"
                    ng-model="vm.producer.deleted"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="alotApp.producer.externalReferenceId" for="field_externalReferenceId">External Reference Id</label>
            <input type="text" class="form-control" name="externalReferenceId" id="field_externalReferenceId"
                    ng-model="vm.producer.externalReferenceId"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
