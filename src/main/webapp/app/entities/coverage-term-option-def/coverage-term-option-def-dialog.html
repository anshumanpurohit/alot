
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCoverageTermOptionDefLabel" translate="alotApp.coverageTermOptionDef.home.createOrEditLabel">Create or edit a Coverage Term Option Def</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.coverageTermOptionDef.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.coverageTermOptionDef.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="alotApp.coverageTermOptionDef.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.coverageTermOptionDef.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="alotApp.coverageTermOptionDef.beginEffectiveDate" for="field_beginEffectiveDate">Begin Effective Date</label>
                <div class="input-group">
                    <input id="field_beginEffectiveDate" type="text" class="form-control" name="beginEffectiveDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.coverageTermOptionDef.beginEffectiveDate" is-open="vm.datePickerOpenStatus.beginEffectiveDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('beginEffectiveDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="alotApp.coverageTermOptionDef.endEffectiveDate" for="field_endEffectiveDate">End Effective Date</label>
                <div class="input-group">
                    <input id="field_endEffectiveDate" type="text" class="form-control" name="endEffectiveDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.coverageTermOptionDef.endEffectiveDate" is-open="vm.datePickerOpenStatus.endEffectiveDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('endEffectiveDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="alotApp.coverageTermOptionDef.state" for="field_state">State</label>
            <input type="text" class="form-control" name="state" id="field_state"
                    ng-model="vm.coverageTermOptionDef.state"
                     />
        </div>

        <div class="form-group">
            <label translate="alotApp.coverageTermOptionDef.coverageTermDef" for="field_coverageTermDef">Coverage Term Def</label>
            <select class="form-control" id="field_coverageTermDef" name="coverageTermDef" ng-model="vm.coverageTermOptionDef.coverageTermDef" ng-options="coverageTermDef as coverageTermDef.id for coverageTermDef in vm.coveragetermdefs track by coverageTermDef.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
