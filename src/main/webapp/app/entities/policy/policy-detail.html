
<div>
    <h2><span translate="alotApp.policy.detail.title">Policy</span> {{vm.policy.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="alotApp.policy.policyNumber">Policy Number</span></dt>
        <dd>
            <span>{{vm.policy.policyNumber}}</span>
        </dd>
        <hr>
        <dt><span translate="alotApp.policy.baseState">Base State</span></dt>
        <dd>
            <span>{{vm.policy.baseState}}</span>
        </dd>
        <hr>
        <dt><span translate="alotApp.policy.productLine">Product Line</span></dt>
        <dd>
            <a ui-sref="product-line-detail({id:vm.policy.productLine.id})">{{vm.policy.productLine.id}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
