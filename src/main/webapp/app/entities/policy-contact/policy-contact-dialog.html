
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPolicyContactLabel" translate="alotApp.policyContact.home.createOrEditLabel">Create or edit a Policy Contact</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.policyContact.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.policyContact.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="alotApp.policyContact.fixedId" for="field_fixedId">Fixed Id</label>
            <input type="text" class="form-control" name="fixedId" id="field_fixedId"
                    ng-model="vm.policyContact.fixedId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="alotApp.policyContact.contactReferenceId" for="field_contactReferenceId">Contact Reference Id</label>
            <input type="text" class="form-control" name="contactReferenceId" id="field_contactReferenceId"
                    ng-model="vm.policyContact.contactReferenceId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="alotApp.policyContact.deleted" for="field_deleted">Deleted</label>
            <input type="checkbox" class="form-control" name="deleted" id="field_deleted"
                    ng-model="vm.policyContact.deleted"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="alotApp.policyContact.firstName" for="field_firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" id="field_firstName"
                    ng-model="vm.policyContact.firstName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="alotApp.policyContact.lastName" for="field_lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" id="field_lastName"
                    ng-model="vm.policyContact.lastName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="alotApp.policyContact.middleInitial" for="field_middleInitial">Middle Initial</label>
            <input type="text" class="form-control" name="middleInitial" id="field_middleInitial"
                    ng-model="vm.policyContact.middleInitial"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="alotApp.policyContact.dob" for="field_dob">Dob</label>
                <div class="input-group">
                    <input id="field_dob" type="text" class="form-control" name="dob" uib-datepicker-popup="{{dateformat}}" ng-model="vm.policyContact.dob" is-open="vm.datePickerOpenStatus.dob"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dob')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="alotApp.policyContact.workPhone" for="field_workPhone">Work Phone</label>
            <input type="text" class="form-control" name="workPhone" id="field_workPhone"
                    ng-model="vm.policyContact.workPhone"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="alotApp.policyContact.homePhone" for="field_homePhone">Home Phone</label>
            <input type="text" class="form-control" name="homePhone" id="field_homePhone"
                    ng-model="vm.policyContact.homePhone"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="alotApp.policyContact.emailAddress" for="field_emailAddress">Email Address</label>
            <input type="text" class="form-control" name="emailAddress" id="field_emailAddress"
                    ng-model="vm.policyContact.emailAddress"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="alotApp.policyContact.communicationPreference" for="field_communicationPreference">Communication Preference</label>
            <select class="form-control" name="communicationPreference" ng-model="vm.policyContact.communicationPreference" id="field_communicationPreference">
                <option value="PHONE" translate="alotApp.CommunicationPreference.PHONE">PHONE</option>
                <option value="EMAIL" translate="alotApp.CommunicationPreference.EMAIL">EMAIL</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" translate="alotApp.policyContact.companyName" for="field_companyName">Company Name</label>
            <input type="text" class="form-control" name="companyName" id="field_companyName"
                    ng-model="vm.policyContact.companyName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="alotApp.policyContact.externalReferenceId" for="field_externalReferenceId">External Reference Id</label>
            <input type="text" class="form-control" name="externalReferenceId" id="field_externalReferenceId"
                    ng-model="vm.policyContact.externalReferenceId"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
