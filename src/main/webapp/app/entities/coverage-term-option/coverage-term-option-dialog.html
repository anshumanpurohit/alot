
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCoverageTermOptionLabel" translate="alotApp.coverageTermOption.home.createOrEditLabel">Create or edit a Coverage Term Option</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.coverageTermOption.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.coverageTermOption.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="alotApp.coverageTermOption.fixedId" for="field_fixedId">Fixed Id</label>
            <input type="text" class="form-control" name="fixedId" id="field_fixedId"
                    ng-model="vm.coverageTermOption.fixedId"
                     />
        </div>

        <div class="form-group">
            <label translate="alotApp.coverageTermOption.coverageTerm" for="field_coverageTerm">Coverage Term</label>
            <select class="form-control" id="field_coverageTerm" name="coverageTerm" ng-model="vm.coverageTermOption.coverageTerm" ng-options="coverageTerm as coverageTerm.id for coverageTerm in vm.coverageterms track by coverageTerm.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="alotApp.coverageTermOption.definition" for="field_definition">Definition</label>
            <select class="form-control" id="field_definition" name="definition" ng-model="vm.coverageTermOption.definition" ng-options="coverageTermOptionDef as coverageTermOptionDef.id for coverageTermOptionDef in vm.definitions | orderBy:'id' track by coverageTermOptionDef.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
