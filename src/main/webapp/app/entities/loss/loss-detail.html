
<div>
    <h2><span translate="alotApp.loss.detail.title">Loss</span> {{vm.loss.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="alotApp.loss.fixedId">Fixed Id</span></dt>
        <dd>
            <span>{{vm.loss.fixedId}}</span>
        </dd>
        <hr>
        <dt><span translate="alotApp.loss.externalRefId">External Ref Id</span></dt>
        <dd>
            <span>{{vm.loss.externalRefId}}</span>
        </dd>
        <hr>
        <dt><span translate="alotApp.loss.description">Description</span></dt>
        <dd>
            <span>{{vm.loss.description}}</span>
        </dd>
        <hr>
        <dt><span translate="alotApp.loss.lossOccurredDate">Loss Occurred Date</span></dt>
        <dd>
            <span>{{vm.loss.lossOccurredDate | date:'mediumDate'}}</span>
        </dd>
        <hr>
        <dt><span translate="alotApp.loss.claimAmount">Claim Amount</span></dt>
        <dd>
            <span>{{vm.loss.claimAmount}}</span>
        </dd>
        <hr>
        <dt><span translate="alotApp.loss.personalAutoVehicle">Personal Auto Vehicle</span></dt>
        <dd>
            <a ui-sref="personal-auto-vehicle-detail({id:vm.loss.personalAutoVehicle.id})">{{vm.loss.personalAutoVehicle.id}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
