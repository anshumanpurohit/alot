
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProductLineLabel" translate="alotApp.productLine.home.createOrEditLabel">Create or edit a Product Line</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.productLine.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.productLine.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="alotApp.productLine.startEffectiveDate" for="field_startEffectiveDate">Start Effective Date</label>
                <div class="input-group">
                    <input id="field_startEffectiveDate" type="text" class="form-control" name="startEffectiveDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.productLine.startEffectiveDate" is-open="vm.datePickerOpenStatus.startEffectiveDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('startEffectiveDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="alotApp.productLine.endEffectiveDate" for="field_endEffectiveDate">End Effective Date</label>
                <div class="input-group">
                    <input id="field_endEffectiveDate" type="text" class="form-control" name="endEffectiveDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.productLine.endEffectiveDate" is-open="vm.datePickerOpenStatus.endEffectiveDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('endEffectiveDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label translate="alotApp.productLine.productLineDef" for="field_productLineDef">Product Line Def</label>
            <select class="form-control" id="field_productLineDef" name="productLineDef" ng-model="vm.productLine.productLineDef" ng-options="productLineDef as productLineDef.id for productLineDef in vm.productlinedefs | orderBy:'id' track by productLineDef.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
