
<div>
    <h2><span translate="alotApp.productLine.detail.title">Product Line</span> {{vm.productLine.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="alotApp.productLine.startEffectiveDate">Start Effective Date</span></dt>
        <dd>
            <span>{{vm.productLine.startEffectiveDate | date:'mediumDate'}}</span>
        </dd>
        <hr>
        <dt><span translate="alotApp.productLine.endEffectiveDate">End Effective Date</span></dt>
        <dd>
            <span>{{vm.productLine.endEffectiveDate | date:'mediumDate'}}</span>
        </dd>
        <hr>
        <dt><span translate="alotApp.productLine.productLineDef">Product Line Def</span></dt>
        <dd>
            <a ui-sref="product-line-def-detail({id:vm.productLine.productLineDef.id})">{{vm.productLine.productLineDef.id}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
